<!DOCTYPE html>
<html>
<head>
  <title>Simple Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Simple Todo List</h1>
    <!-- Input container for adding new todo items -->
    <div class="input-container">
      <input type="text" id="todoInput" placeholder="Enter your todo">
      <button id="addButton">Add</button>
    </div>
    <!-- Todo list will be dynamically populated here -->
    <ul id="todoList">
      <!-- Todo items will be added here dynamically -->
    </ul>
    <!-- Display total number of tasks in the list -->
    <p id="taskCount">Total tasks: 0</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
